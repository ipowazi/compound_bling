<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>programming challenges</title>
	<link rel="stylesheet" media="screen" type="text/css" href="../css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<style type="text/css">
		.title h1 {
			width: 600px;
			padding-left: 0; 
		}

		h2 {
			background: url(../images/open.png) no-repeat 0 11px;
			padding: 10px 0 0 25px;
			cursor: pointer;
			font-size: 1.3em;
		}
		h2.close {
			background-image: url(../images/close.png);
		}
		.answer {
			margin-left: 50px;	
		}
	</style>
	<script type="text/javascript">
		$(document).ready(function(){
		  $('.answer').hide();
		  $('.main h2').toggle(function() { //this targets every h2 in the main class
		    $(this).next('.answer').fadeIn(); //this selects h2 that was clicked, next selects tag after selected tag
		    $(this).addClass('close');
		  },
		  function() {
		    $(this).next('.answer').fadeOut();
		    $(this).removeClass('close');
		  }
		  ); //end toggle
		}); //end ready
	</script>
</head>
<body>
	<div class = "wrapper">
		<div class = "header">
			<div class = "title">
				<h1>programming challenges</h1>
			</div>
		</div> <!-- Close header div -->

		<div class = "content">
			<div class = "main">
				<h2>Why did the chicken cross the road</h2>
				<div class = "answer"><p>To get to the other side</p></div>
				
				<h2>I want chicken, I want liver</h2>
				<div class = "answer"><p>Meow mix, meow mix, please deliver</p></div>				
			</div> <!-- End main div -->
		</div> <!-- End content div -->
	</div> <!-- Close wrapper div -->
</body>
</html>
